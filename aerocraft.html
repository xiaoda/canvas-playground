<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aerocraft</title>
  <style>
    canvas {
      display: block;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <canvas></canvas>

  <script src="/libs/geometry-utils.js"></script>
  <script src="/libs/jquery.min.js"></script>
  <script>
    /* Constants */
    const canvas = $('canvas').get(0)
    const ctx = canvas.getContext('2d')

    canvas.width = canvas.height = 600

    class Aerocraft {
      constructor (options = {}) {
        this.radius = options.radius || 10
        this.weight = options.weight || 1
        this.position = options.position || [0, 0]
        this.acceleration = 0
        this.aRadian = 0
        this.velocity = 0
        this.vRadian = 0
      }
      applyForce (force) {
        const acceleration = force.quantity / this.weight
        const aRadian = force.radian
        // todo
      }
    }

    class Force {
      constructor (options = {}) {
        this.quantity = options.quantity || 0
        this.radian = options.radian || 0
      }
    }

    function draw () {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      ctx.beginPath()
      ctx.arc(
        aerocraft.position[0],
        aerocraft.position[1],
        aerocraft.radius,
        0,
        Math.PI * 2
      )
      ctx.fillStyle = '#f60'
      ctx.fill()
      window.requestAnimationFrame(draw)
    }

    /* Init */
    const aerocraft = new Aerocraft({
      position: [
        canvas.width / 2,
        canvas.height / 2
      ]
    })
    const force = new Force({
      quantity: 1
    })
    aerocraft.applyForce(force)

    window.requestAnimationFrame(draw)
  </script>
</body>
</html>
