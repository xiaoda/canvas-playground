<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pencil</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      font-family: PingFangSC-Light;
    }
    #canvas {display: block;}
    #control {
      position: absolute;
      top: 5px;
      right: 5px;
      text-align: right;
    }
  </style>
  <script>
    function capitalize (word) {
      return `${word[0].toUpperCase()}${word.slice(1)}`
    }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="control">
    <div>
      <script>
        const basicButtons = ['clear', 'back', 'forward']
        document.write(basicButtons.map(button => {
          return `
            <button id="${button}" disabled>
              ${capitalize(button)}
            </button>
          `
        }).join('\n'))
      </script>
    </div>
    <div>
      <script>
        const transformButtons = {
          smooth: 'smoothenLastLine',
          straight: 'straightenLastLine',
          polygon: 'makeLastLinePolygon'
        }
        document.write(Object.keys(transformButtons).map(name => {
          const fun = transformButtons[name]
          return `
            <button data-transform="${fun}" disabled>
              ${capitalize(name)}
            </button>
          `
        }).join('\n'))
      </script>
    </div>
  </div>

  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/geometry-utils.js"></script>
  <script>
    window.GeometryUtils = GeometryUtils
  </script>
  <script type="module" src="index.js"></script>
</body>
</html>
