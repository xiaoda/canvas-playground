<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <link rel="stylesheet" href="libs/chart.min.css">
  <style>
    .block {margin: 10px 0;}
  </style>
</head>
<body>
  <div class="block">
    <input id="upload" type="file" accept="image/*">
  </div>
  <canvas id="image" class="block" width="0" height="0"></canvas>
  <canvas id="rowColors" class="block" width="3" height="1"></canvas>
  <canvas id="columnColors" class="block" width="3" height="1"></canvas>

  <script src="libs/geometry-utils.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/chart.min.js"></script>
  <script>
    const $canvas = $('#image')
    const canvas = $canvas.get(0)
    const ctx = canvas.getContext('2d')
    const rowColors = {red: [], green: [], blue: []}
    const columnColors = {red: [], green: [], blue: []}
    const highlightColorArr = [255, 102, 0]
    const highlightColorRgb = 'rgba(0, 0, 0, 0.4)'
    const slowlyUpdateChartsCurrent = GeometryUtils.throttle(updateChartsCurrent, 50)
    let fileName
    let initialImageData
    let tempImageData
    let rowColorsChart
    let columnColorsChart

    $('#upload').on('change', function (e) {
      fileName = this.files[0].name
      const image = new Image()
      image.onload = function () {
        _adjustCanvasSize(this.width, this.height)
        ctx.drawImage(this, 0, 0)
        initialImageData = _getInitialImageData()
        tempImageData = _getTempImageData()
        initCharts()
      }
      image.src = URL.createObjectURL(this.files[0])
    })

    function _adjustCanvasSize (width, height) {
      canvas.width = canvas.style.width = width
      canvas.height = canvas.style.height = height
    }

    function _getTempImageData (
      sx = 0, sy = 0,
      sw = canvas.width,
      sh = canvas.height
    ) {
      if (tempImageData) ctx.putImageData(tempImageData, 0, 0)
      return ctx.getImageData(sx, sy, sw, sh)
    }

    function _getInitialImageData (
      sx = 0, sy = 0,
      sw = canvas.width,
      sh = canvas.height
    ) {
      if (initialImageData) ctx.putImageData(initialImageData, 0, 0)
      return ctx.getImageData(sx, sy, sw, sh)
    }

    $canvas.on('click', function (e) {
      const imageData = _getInitialImageData()
      const {width, height, data} = imageData
      const row = GeometryUtils.clamp(0, height - 1, e.offsetY)
      const column = GeometryUtils.clamp(0, width - 1, e.offsetX)
      const highlightAmount = .7
      rowColors.red = []
      rowColors.green = []
      rowColors.blue = []
      columnColors.red = []
      columnColors.green = []
      columnColors.blue = []
      for (let i = row * width; i < (row + 1) * width; i++) {
        const index = i * 4
        rowColors.red.push(data[index])
        rowColors.green.push(data[index + 1])
        rowColors.blue.push(data[index + 2])
        data[index] = GeometryUtils.changeByPercent(data[index], 255, highlightAmount)
        data[index + 1] = GeometryUtils.changeByPercent(data[index + 1], 255, highlightAmount)
        data[index + 2] = GeometryUtils.changeByPercent(data[index + 2], 255, highlightAmount)
      }
      for (let i = column; i < width * height; i += width) {
        const index = i * 4
        columnColors.red.push(data[index])
        columnColors.green.push(data[index + 1])
        columnColors.blue.push(data[index + 2])
        data[index] = GeometryUtils.changeByPercent(data[index], 255, highlightAmount)
        data[index + 1] = GeometryUtils.changeByPercent(data[index + 1], 255, highlightAmount)
        data[index + 2] = GeometryUtils.changeByPercent(data[index + 2], 255, highlightAmount)
      }
      ctx.putImageData(imageData, 0, 0)
      tempImageData = null
      tempImageData = _getTempImageData()
      updateChartsData()
      slowlyUpdateChartsCurrent(row, column)
    })

    $canvas.on('mousemove', function (e) {
      const imageData = _getTempImageData()
      const {width, height, data} = imageData
      const row = GeometryUtils.clamp(0, height - 1, e.offsetY)
      const column = GeometryUtils.clamp(0, width - 1, e.offsetX)
      for (let i = row * width; i < (row + 1) * width; i++) {
        const index = i * 4
        data[index] = highlightColorArr[0]
        data[index + 1] = highlightColorArr[1]
        data[index + 2] = highlightColorArr[2]
      }
      for (let i = column; i < width * height; i += width) {
        const index = i * 4
        data[index] = highlightColorArr[0]
        data[index + 1] = highlightColorArr[1]
        data[index + 2] = highlightColorArr[2]
      }
      ctx.putImageData(imageData, 0, 0)
      slowlyUpdateChartsCurrent(row, column)
    })

    $canvas.on('mouseleave', function (e) {
      _getTempImageData()
    })

    function initCharts () {
      const {width, height} = _getInitialImageData()
      const rowColorsCtx = $('#rowColors')
      const columnColorsCtx = $('#columnColors')
      const rowOptions = {
        type: 'bar',
        data: {
          labels: [],
          datasets: []
        },
        options: {
          scales: {
            xAxes: [{
              barThickness: 1
            }],
            yAxes: [{
              ticks: {
                max: 255,
                stepSize: 51
              }
            }]
          },
          animation: {duration: 0},
          hover: {animationDuration: 0},
          responsiveAnimationDuration: 0
        }
      }
      const columnOptions = GeometryUtils.clone(rowOptions)
      for (let i = 0; i < width; i++) {
        rowOptions.data.labels.push(String(i))
      }
      for (let i = 0; i < height; i++) {
        columnOptions.data.labels.push(String(i))
      }
      rowColorsChart = new Chart(rowColorsCtx, rowOptions)
      columnColorsChart = new Chart(columnColorsCtx, columnOptions)
    }

    function updateChartsData () {
      rowColorsChart.data.datasets = []
      columnColorsChart.data.datasets = []
      const borderColorMap = {
        red: 'rgb(255, 51, 51)',
        green: 'rgb(51, 255, 51)',
        blue: 'rgb(51, 51, 255)'
      }
      const backgroundColorMap = {
        red: 'rgba(255, 51, 51, .15)',
        green: 'rgba(51, 255, 51, .15)',
        blue: 'rgba(51, 51, 255, .15)'
      }
      Array(
        [rowColors, rowColorsChart],
        [columnColors, columnColorsChart]
      ).forEach(([colors, colorsChart]) => {
        Object.keys(colors).forEach(color => {
          colorsChart.data.datasets.push({
            label: color,
            data: colors[color],
            pointRadius: 0,
            borderWidth: 2,
            borderColor: borderColorMap[color],
            backgroundColor: backgroundColorMap[color],
            type: 'line'
          })
        })
      })
      rowColorsChart.update()
      columnColorsChart.update()
    }
    function updateChartsCurrent (row, column) {
      if (!rowColorsChart.data.datasets.length) return
      if (rowColorsChart.data.datasets.length > 3) {
        rowColorsChart.data.datasets.shift()
        columnColorsChart.data.datasets.shift()
      }
      Array(
        [rowColorsChart, column],
        [columnColorsChart, row]
      ).forEach(([chart, position]) => {
        const data = Array(chart.data.datasets[0].data.length).fill(0)
        data[position] = 255
        chart.data.datasets.unshift({
          label: 'current',
          data,
          backgroundColor: highlightColorRgb,
          borderWidth: 0,
        })
      })
      rowColorsChart.update()
      columnColorsChart.update()
    }
  </script>
</body>
</html>
